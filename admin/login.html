<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 钻石CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #1e293b;
        }

        .login-form {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1rem;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            z-index: 10;
        }

        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .company-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e2e8f0;
        }

        .security-info {
            background: #f8fafc;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #64748b;
        }

        .attempts-warning {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h4 class="mb-0">管理员登录</h4>
            <p class="mb-0 opacity-75">钻石CMS产品管理系统</p>
        </div>

        <div class="login-form">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" placeholder="用户名" required autocomplete="username">
                    <label for="username"><i class="bi bi-person me-2"></i>用户名</label>
                </div>

                <div class="form-floating position-relative">
                    <input type="password" class="form-control" id="password" placeholder="密码" required autocomplete="current-password">
                    <label for="password"><i class="bi bi-lock me-2"></i>密码</label>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="bi bi-eye" id="passwordToggleIcon"></i>
                    </button>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            记住我
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
                    <span class="loading-spinner spinner-border spinner-border-sm" role="status"></span>
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    登录
                </button>
            </form>


        </div>

        <div class="login-footer">
            <div class="company-info">
                <strong>无锡皇德国际贸易有限公司</strong><br>
                专业涡轮增压器及共轨喷油器配件供应商
            </div>
            <div class="mt-2">
                <small class="text-muted">© 2025 Diamond-Auto. All rights reserved.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // 检查认证状态
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    // 已登录，重定向到管理后台
                    window.location.href = '/admin/';
                }
            } catch (error) {
                console.log('未登录状态');
            }
        }

        // 检测访问环境
        function detectOverseasAccess() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isAsiaTimezone = timezone.includes('Asia') || timezone.includes('Shanghai') || timezone.includes('Beijing');
            const language = navigator.language || navigator.userLanguage;
            const isChineseLanguage = language.includes('zh');
            const timezoneOffset = new Date().getTimezoneOffset();
            const isChinaOffset = timezoneOffset === -480; // UTC+8

            return !isAsiaTimezone || !isChineseLanguage || !isChinaOffset;
        }

        // 验证认证状态并重定向 - 国外服务器优化版本
        async function verifyAuthAndRedirect(retryCount = 0) {
            const maxRetries = 5; // 增加重试次数
            const isOverseas = detectOverseasAccess();
            const baseDelay = isOverseas ? 3000 : 1000; // 国外服务器使用更长延迟
            const retryDelay = baseDelay * (retryCount + 1); // 递增延迟

            try {
                console.log(`🔍 验证登录状态... (尝试 ${retryCount + 1}/${maxRetries + 1})`);
                console.log(`🌍 环境: ${isOverseas ? '国外' : '国内'}, 延迟: ${retryDelay}ms`);

                // 国外服务器需要更长的等待时间
                if (retryCount > 0) {
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                }

                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('✅ 认证验证成功，跳转到管理后台');
                    // 国外服务器延迟跳转，确保状态稳定
                    const jumpDelay = isOverseas ? 1000 : 100;
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, jumpDelay);
                } else {
                    throw new Error(`认证验证失败: ${response.status}`);
                }
            } catch (error) {
                console.error(`❌ 认证验证失败 (尝试 ${retryCount + 1}):`, error);

                if (retryCount < maxRetries) {
                    console.log(`🔄 ${retryDelay}ms 后重试验证...`);
                    setTimeout(() => {
                        verifyAuthAndRedirect(retryCount + 1);
                    }, retryDelay);
                } else {
                    console.error('❌ 认证验证重试失败，直接跳转');
                    showAlert('登录可能存在问题，请手动刷新页面', 'warning');
                    // 最后尝试直接跳转
                    const finalDelay = isOverseas ? 5000 : 2000;
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, finalDelay);
                }
            }
        }

        // 切换密码显示
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }

        // 显示提示信息
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.querySelector('.loading-spinner');
            
            if (!username || !password) {
                showAlert('请输入用户名和密码');
                return;
            }
            
            // 显示加载状态
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('登录成功，正在跳转...', 'success');

                    // 🔧 增加延迟，确保Cookie设置完成
                    setTimeout(() => {
                        // 先尝试验证认证状态，再跳转
                        verifyAuthAndRedirect();
                    }, 1500); // 增加延迟时间
                } else {
                    showAlert(result.message || '登录失败');
                }
                
            } catch (error) {
                console.error('登录请求失败:', error);
                showAlert('网络错误，请稍后重试');
            } finally {
                // 恢复按钮状态
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // 回车键登录
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
