    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
        });

        // æ£€æŸ¥è®¤è¯çŠ¶æ€
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (response.ok) {
                    // å·²ç™»å½•ï¼Œé‡å®šå‘åˆ°ç®¡ç†åå°
                    window.location.href = '/admin/';
                }
            } catch (error) {
                console.log('æœªç™»å½•çŠ¶æ€');
            }
        }

        // æ£€æµ‹è®¿é—®ç¯å¢ƒ
        function detectOverseasAccess() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const isAsiaTimezone = timezone.includes('Asia') || timezone.includes('Shanghai') || timezone.includes('Beijing');
            const language = navigator.language || navigator.userLanguage;
            const isChineseLanguage = language.includes('zh');
            const timezoneOffset = new Date().getTimezoneOffset();
            const isChinaOffset = timezoneOffset === -480; // UTC+8

            return !isAsiaTimezone || !isChineseLanguage || !isChinaOffset;
        }

        // éªŒè¯è®¤è¯çŠ¶æ€å¹¶é‡å®šå‘ - å›½å¤–æœåŠ¡å™¨ä¼˜åŒ–ç‰ˆæœ¬
        async function verifyAuthAndRedirect(retryCount = 0) {
            const maxRetries = 5; // å¢åŠ é‡è¯•æ¬¡æ•°
            const isOverseas = detectOverseasAccess();
            const baseDelay = isOverseas ? 3000 : 1000; // å›½å¤–æœåŠ¡å™¨ä½¿ç”¨æ›´é•¿å»¶è¿Ÿ
            const retryDelay = baseDelay * (retryCount + 1); // é€’å¢å»¶è¿Ÿ

            try {
                console.log(`ğŸ” éªŒè¯ç™»å½•çŠ¶æ€... (å°è¯• ${retryCount + 1}/${maxRetries + 1})`);
                console.log(`ğŸŒ ç¯å¢ƒ: ${isOverseas ? 'å›½å¤–' : 'å›½å†…'}, å»¶è¿Ÿ: ${retryDelay}ms`);

                // å›½å¤–æœåŠ¡å™¨éœ€è¦æ›´é•¿çš„ç­‰å¾…æ—¶é—´
                if (retryCount > 0) {
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                }

                const response = await fetch('/api/auth/check', {
                    method: 'GET',
                    credentials: 'include',
                    cache: 'no-cache',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('âœ… è®¤è¯éªŒè¯æˆåŠŸï¼Œè·³è½¬åˆ°ç®¡ç†åå°');
                    // å›½å¤–æœåŠ¡å™¨å»¶è¿Ÿè·³è½¬ï¼Œç¡®ä¿çŠ¶æ€ç¨³å®š
                    const jumpDelay = isOverseas ? 1000 : 100;
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, jumpDelay);
                } else {
                    throw new Error(`è®¤è¯éªŒè¯å¤±è´¥: ${response.status}`);
                }
            } catch (error) {
                console.error(`âŒ è®¤è¯éªŒè¯å¤±è´¥ (å°è¯• ${retryCount + 1}):`, error);

                if (retryCount < maxRetries) {
                    console.log(`ğŸ”„ ${retryDelay}ms åé‡è¯•éªŒè¯...`);
                    setTimeout(() => {
                        verifyAuthAndRedirect(retryCount + 1);
                    }, retryDelay);
                } else {
                    console.error('âŒ è®¤è¯éªŒè¯é‡è¯•å¤±è´¥ï¼Œç›´æ¥è·³è½¬');
                    showAlert('ç™»å½•å¯èƒ½å­˜åœ¨é—®é¢˜ï¼Œè¯·æ‰‹åŠ¨åˆ·æ–°é¡µé¢', 'warning');
                    // æœ€åå°è¯•ç›´æ¥è·³è½¬
                    const finalDelay = isOverseas ? 5000 : 2000;
                    setTimeout(() => {
                        window.location.href = '/admin/';
                    }, finalDelay);
                }
            }
        }

        // åˆ‡æ¢å¯†ç æ˜¾ç¤º
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }

        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="bi bi-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        // ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.querySelector('.loading-spinner');
            
            if (!username || !password) {
                showAlert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loginBtn.disabled = true;
            spinner.style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username,
                        password,
                        rememberMe
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('ç™»å½•æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...', 'success');

                    // ğŸ”§ å¢åŠ å»¶è¿Ÿï¼Œç¡®ä¿Cookieè®¾ç½®å®Œæˆ
                    setTimeout(() => {
                        // å…ˆå°è¯•éªŒè¯è®¤è¯çŠ¶æ€ï¼Œå†è·³è½¬
                        verifyAuthAndRedirect();
                    }, 1500); // å¢åŠ å»¶è¿Ÿæ—¶é—´
                } else {
                    showAlert(result.message || 'ç™»å½•å¤±è´¥');
                }
                
            } catch (error) {
                console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                showAlert('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                loginBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        // å›è½¦é”®ç™»å½•
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

        });
    </script>
